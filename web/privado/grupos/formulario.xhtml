<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <p:breadCrumb>
                        <p:menuitem value="Home" action="#{linkUtilBean.paginaPrincipal()}" immediate="true"/>
                        <p:menuitem value="Grupos" action="#{linkUtilBean.listaGrupos()}" />
                        <p:menuitem value="#{grupoBean.grupo.id == null ? 'Cadastrar' : 'Alterar'}"/>
                    </p:breadCrumb>
                </div>

                <div class="ui-g-12">
                    <p:messages autoUpdate="true" showIcon="true" closable="true"/>
                </div>

                <div class="ui-g-12">
                    <div class="Card">
                        <div class="CardTopic">Informações do Grupo</div>
                        <div class="SeparatorFull"></div>

                        <div class="ui-g-12">
                            <p:outputLabel for="titulo" value="Título do Grupo"/>
                            <p:inputText id="titulo" value="#{grupoBean.grupo.titulo}" required="true"/>
                        </div>

                        <div class="ui-g-12 CardTopic MarTop40">Permissões</div>
                        <div class="EmptyBox5"></div>
                        <div class="SeparatorFull"></div>

                        <div class="ui-g-12">
                            <p:tabView>
                                <p:tab title="Administrativo">
                                    <!--Clientes-->
                                    <p:panel header="Clientes">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA CLIENTES" value="#{grupoBean.permissoesUtil.cadastroClientes}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA CLIENTES" value="#{grupoBean.permissoesUtil.visualizarClientes}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA CLIENTES" value="#{grupoBean.permissoesUtil.alterarClientes}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE CLIENTES" value="#{grupoBean.permissoesUtil.removerClientes}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Dentistas-->
                                    <p:panel header="Dentistas">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA DENTISTAS" value="#{grupoBean.permissoesUtil.cadastroDentistas}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA DENTISTAS" value="#{grupoBean.permissoesUtil.visualizarDentistas}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA DENTISTAS" value="#{grupoBean.permissoesUtil.alterarDentistas}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE DENTISTAS" value="#{grupoBean.permissoesUtil.removerDentistas}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Agendamento-->
                                    <p:panel header="Agendamentos">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA AGENDAMENTOS" value="#{grupoBean.permissoesUtil.cadastroAgendamentos}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA AGENDAMENTOS" value="#{grupoBean.permissoesUtil.visualizarAgendamentos}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA AGENDAMENTOS" value="#{grupoBean.permissoesUtil.alterarAgendamentos}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE AGENDAMENTOS" value="#{grupoBean.permissoesUtil.removerAgendamentos}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Ficha Anamnese-->
                                    <p:panel header="Fichas Anamnese">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA FICHAS ANAMNESE" value="#{grupoBean.permissoesUtil.cadastroFichaAnamnese}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA FICHAS ANAMNESE" value="#{grupoBean.permissoesUtil.visualizarFichaAnamnese}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA FICHAS ANAMNESE" value="#{grupoBean.permissoesUtil.alterarFichaAnamnese}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE FICHAS ANAMNESE" value="#{grupoBean.permissoesUtil.removerFichaAnamnese}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Procedimentos-->
                                    <p:panel header="Procedimentos">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA PROCEDIMENTOS" value="#{grupoBean.permissoesUtil.cadastroProcedimentos}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA PROCEDIMENTOS" value="#{grupoBean.permissoesUtil.visualizarProcedimentos}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA PROCEDIMENTOS" value="#{grupoBean.permissoesUtil.alterarProcedimentos}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE PROCEDIMENTOS" value="#{grupoBean.permissoesUtil.removerProcedimentos}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Convenios-->
                                    <p:panel header="Convênios">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA CONVÊNIOS" value="#{grupoBean.permissoesUtil.cadastroConvenios}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA CONVÊNIOS" value="#{grupoBean.permissoesUtil.visualizarConvenios}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA CONVÊNIOS" value="#{grupoBean.permissoesUtil.alterarConvenios}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE CONVÊNIOS" value="#{grupoBean.permissoesUtil.removerConvenios}" />
                                        </p:panelGrid>
                                    </p:panel>

                                </p:tab>
                                <p:tab title="Financeiro">
                                    <!--Pagamentos-->
                                    <p:panel header="Pagamentos">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA PAGAMENTOS" value="#{grupoBean.permissoesUtil.cadastroPagamentos}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA PAGAMENTOS" value="#{grupoBean.permissoesUtil.visualizarPagamentos}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA PAGAMENTOS" value="#{grupoBean.permissoesUtil.alterarPagamentos}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE PAGAMENTOS" value="#{grupoBean.permissoesUtil.removerPagamentos}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Desepesas-->
                                    <p:panel header="Movimentacoes">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA MOVIMENTAÇÕES" value="#{grupoBean.permissoesUtil.cadastroMovimentacoes}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA MOVIMENTAÇÕES" value="#{grupoBean.permissoesUtil.visualizarMovimentacoes}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA MOVIMENTAÇÕES" value="#{grupoBean.permissoesUtil.alterarMovimentacoes}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE MOVIMENTAÇÕES" value="#{grupoBean.permissoesUtil.removerMovimentacoes}" />
                                        </p:panelGrid>
                                    </p:panel>
                                </p:tab>
                                <p:tab title="Segurança">
                                    <!--Usuários-->
                                    <p:panel header="Usuários">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA USUÁRIOS" value="#{grupoBean.permissoesUtil.cadastroUsuarios}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA USUÁRIOS" value="#{grupoBean.permissoesUtil.visualizarUsuarios}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA USUÁRIOS" value="#{grupoBean.permissoesUtil.alterarUsuarios}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE USUÁRIOS" value="#{grupoBean.permissoesUtil.removerUsuarios}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <!--Grupos-->
                                    <p:panel header="Grupos">
                                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank" class="PadWithBorder10" layout="grid">
                                            <p:selectBooleanCheckbox itemLabel="CADASTRA GRUPOS" value="#{grupoBean.permissoesUtil.cadastroGrupos}" />
                                            <p:selectBooleanCheckbox itemLabel="VISUALIZA GRUPOS" value="#{grupoBean.permissoesUtil.visualizarGrupos}" />
                                            <p:selectBooleanCheckbox itemLabel="ALTERA GRUPOS" value="#{grupoBean.permissoesUtil.alterarGrupos}" />
                                            <p:selectBooleanCheckbox itemLabel="REMOVE GRUPOS" value="#{grupoBean.permissoesUtil.removerGrupos}" />
                                        </p:panelGrid>
                                    </p:panel>
                                </p:tab>
                            </p:tabView>
                        </div>

                        <div class="EmptyBox10"></div>
                        <div class="Separator"></div>

                        <div class="ui-g-12">
                            <p:commandButton class="ui-button-icon-only RedButton" icon="fa fa-close"
                                             action="#{linkUtilBean.listaGrupos()}" immediate="true">
                            </p:commandButton>

                            <p:commandButton class="ui-button-icon-only Fright" icon="fa #{grupoBean.grupo.id == null ? 'fa-check' : 'fa-refresh'}"
                                             action="#{grupoBean.salvar()}">
                            </p:commandButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <!--Dialog Sucesso-->
        <p:dialog header="Sucesso" widgetVar="sucess-dlg" modal="true" draggable="false"
                  responsive="true" width="400" resizable="false" closable="false">
            <div class="ui-g">
                <div class="ui-g-12 TexAlCenter">
                    <i class="fa fa-check-circle-o Fs30 TexAlCenter"></i>
                    <h4 class="TexAlCenter">Dados #{grupoBean.grupo.id == null ? 'Salvos' : 'Alterados'} com Sucesso!</h4>
                </div>
                <div class="Separator"></div>
                <div class="ui-g-12">
                    <h:form>
                        <p:commandButton class="GreenButton ui-g-12" value="OK"
                                         action="#{linkUtilBean.listaGrupos()}" immediate="true">
                        </p:commandButton>
                    </h:form>
                </div>
            </div>
        </p:dialog>

    </ui:define>
</ui:composition>
